<html>
<head>
  <title> login</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body> 
  <main id="main-holder">
    <h1 id="login-header">Login</h1> 
    <div id="login-error-msg-holder"> 
      <p id="login-error-msg">잘못된 아이디 
        <span id="error-msg-second-line">비밀번호 입니다.</span>
      </p>

    </div>
    <form method="post" id="login-form" action="/api/signup">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"> 
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="text" name="nickname" id="nickname-field" class="login-form-field" placeholder="Nickname">
      <input type="submit" value="signup" id="login-form-submit">
    </form>
  </main>

</body>

</html>
